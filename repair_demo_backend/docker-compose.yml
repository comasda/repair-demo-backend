version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    restart: unless-stopped
    volumes:
      - ./src:/app/src
    command: npx nodemon src/app.js
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017/repair_demo
      - CORS_ORIGINS=*
    ports:
      - "8080:8080"
    depends_on:
      - mongo

volumes:
  mongo_data:
